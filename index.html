<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養計算アプリ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>栄養計算アプリ</h1>
  </header>

  <div id="main" class="flex-container">
    <!-- 左側：食品選択 -->
    <div id="left-panel">
      <div id="search-area">
        <select id="category" onchange="filterFoods()">
          <option value="all">すべてのカテゴリ</option>
        </select>
        <input type="text" id="keyword" placeholder="キーワード" oninput="filterFoods()">
      </div>
      <div id="food-list"></div>
    </div>

    <!-- 右側：選択食品と合計 -->
    <div id="right-panel">
      <div id="selected-foods">
        <table>
          <thead>
            <tr>
              <th>食品名</th>
              <th>g</th>
              <th>エネルギー</th>
              <th>タンパク質</th>
              <th>脂質</th>
              <th>炭水化物</th>
              <th>カルシウム</th>
              <th>鉄</th>
              <th>ビタミンA</th>
              <th>ビタミンC</th>
              <th>塩分</th>
              <th>削除</th>
            </tr>
          </thead>
          <tbody id="selected-list"></tbody>
        </table>
      </div>
      <div id="totals"></div>
      <canvas id="nutritionChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
