<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>栄養計算アプリ（UI改善版）</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>栄養計算アプリ（家族対応・UI改善）</h1>
  </header>

  <!-- 上部パネル -->
  <section id="top-panel">
    <div id="user-selection">
      <label>年齢:
        <select id="age-category" onchange="updateChart()">
          <option value="幼児">幼児</option>
          <option value="小学生">小学生</option>
          <option value="中学生">中学生</option>
          <option value="高校生">高校生</option>
          <option value="成人">成人</option>
          <option value="高齢者">高齢者</option>
        </select>
      </label>
      <label>性別:
        <select id="sex" onchange="updateChart()">
          <option value="男性">男性</option>
          <option value="女性">女性</option>
        </select>
      </label>
    </div>
    <div id="totals"></div>
    <canvas id="nutritionChart"></canvas>
  </section>

  <!-- 折りたたみボタン -->
  <button id="toggle-search" onclick="toggleSearch()">🔍 食品リスト表示/非表示</button>

  <!-- 検索＋食品リストまとめ -->
  <section id="search-food-panel">
    <div id="search-area">
      <select id="category" onchange="filterFoods()">
        <option value="all">すべてのカテゴリ</option>
      </select>
      <input type="text" id="keyword" placeholder="キーワード" oninput="filterFoods()">
    </div>
    <div id="food-list"></div>
  </section>

  <!-- 選択食品テーブル -->
  <div id="main" class="flex-container">
    <div id="right-panel">
      <div id="selected-foods">
        <table>
          <thead>
            <tr>
              <th>食品名</th>
              <th>g</th>
              <th>エネルギー</th>
              <th>タンパク質</th>
              <th>脂質</th>
              <th>炭水化物</th>
              <th>カルシウム</th>
              <th>鉄</th>
              <th>ビタミンA</th>
              <th>ビタミンC</th>
              <th>塩分</th>
              <th>削除</th>
            </tr>
          </thead>
          <tbody id="selected-list"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
